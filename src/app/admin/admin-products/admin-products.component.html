<p>
  <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>
<div>
  <input
    #query
    (keyup)="filter(query.value)"
    type="text"
    class="form-control"
    placeholder="Search..."
  />
</div>
<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of filteredProducts">
      <td>{{ p.title }}</td>
      <td>{{ p.price }}</td>
      <td>
        <a [routerLink]="['/admin/products', p['key']]">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
